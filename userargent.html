<html>
	<head>
		<title><meta charset="UTF-8"/></title>
	</head>
	<body>
		<p></p>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/core.js"> 
		;(function)(){
			var Dialog=function(){
				var _this=this;
				this.config={
					type:"wating",
					//按钮配置,
					buttons:null,
					delay:null,
					message:null,
					width:"auto",
					height:"auto",
					opacity:null
					
				}
				if(config&&$.isPlainObjext(config)){
					$.extend(this.config,config);
				}else{
					this.isConfig=true;
				}
				
				this.body=$("doby");
				this.mask=$('<div class="dialog-cntainer>');
				this.winHeader=$('<p class="dialog-window">');
				this.winHeader=$()
				
				
			}
			Dialog.prototype={
				creat:function(){
					var _this=this;
					config=this.config,
					mask=this.mask,
					win=this.win,
					head=this.header,
					body=this.body;
					
				}
			};
			window.Dialog=Dialog;
		}
		
		</script>
		<script>
			var device = function(){
			  var agent = navigator.userAgent.toLowerCase();
			 
			  //将版本字符转化成浮点型
			  var parseVersion = function(label){
			    var exp = new RegExp(label+'/([^\\s\\_\\-]+)');
			    label = (agent.match(exp)||[])[1];
			    return label ? label.replace(/(?!^\d+\.)(\b\d+)./g, '$1') : false
			  };
			 
			  var result = {
			    //获取当前操作系统
			    os: function(){
			      if(/windows/.test(agent)){
			        return 'windows';
			      } else if(/linux/.test(agent)){
			        return 'linux';
			      } else if(/|iphone|ipod|ipad|ios/.test(agent)){
			        return 'ios';
			      }
			    }()
			 
			    //获取微信版本，不在微信WebWiew则返回falase
			    ,weixin: parseVersion('micromessenger')
			 
			    //获取你的App版本，不在App WebWiew则返回falase。记得把myapp改成你的app特殊标识
			    ,myapp: parseVersion('myapp')
			  };
			 
			   
			  result.android = /android/.test(agent); //是否安卓
			  result.ios = result.os === 'ios'; //是否IOS
			 
			  return result;
			};
			document.getElementsByTagName("p")[0].innerHTML=device.result;
			document.writeln("navigator.userAgent: " + navigator.userAgent + "<br />");
document.writeln("navigator.appName: " + navigator.appName + "<br />");
document.writeln("navigator.appCodeName: " + navigator.appCodeName + "<br />");
document.writeln("navigator.appVersion: " + navigator.appVersion + "<br />");
document.writeln("navigator.appMinorVersion: " + navigator.appMinorVersion + "<br />");
document.writeln("navigator.platform: " + navigator.platform + "<br />");
document.writeln("navigator.cookieEnabled: " + navigator.cookieEnabled + "<br />");
document.writeln("navigator.onLine: " + navigator.onLine + "<br />");
document.writeln("navigator.userLanguage: " + navigator.userLanguage + "<br />");
document.writeln("navigator.mimeTypes[1].description: " + navigator.mimeTypes[1].description + "<br />");
document.writeln("navigator.mimeTypes[1].type: " + navigator.mimeTypes[1].type + "<br />");
document.writeln("navigator.plugins[3].description: " + navigator.plugins[3].description + "<br />");



		
		</script>
	</body>
</html>
